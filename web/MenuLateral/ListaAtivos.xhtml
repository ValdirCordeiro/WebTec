<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">Usuários Ativos</ui:define>
    <ui:define name="corpo">
        <h:form id="Formulario1">
            <p:panel header="Usuários ativos">

                <p:dataTable value="#{principal.listaFuncionariosativos}" paginator="true"  rowsPerPageTemplate="5,10,15" rows="10" styleClass="custom-datatable" var="doc">
                    <p:column>                        
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>                        
                        <h:outputText value="#{doc.nome}"/>                                           
                    </p:column>                   
                </p:dataTable>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
